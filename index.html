<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>

  <header class="header">
    <div class="container">
      <h1 class="header__heading sr-only">Ping</h1>
      <img class="header__logo" src="./images/logo.svg" alt="Ping Logo">
    </div>

  </header>
  <main>
    <section class="hero">
      <div class="container">
        <div class="wrapper">


          <div class="hero__content">
            <h2 class="hero__heading">We are launching <strong>soon!</strong></h2>
            <p class="hero__text">Subscribe and get notified</p>

            <form class="form">
              <div class="form__inputBox">
                <input type="email" name="sub" id="sub" class="form__input" placeholder="Your email address" autocomplete="off" required>
                <p data-for="sub" class="form__error">Please provide a valid email address</p>
              </div>
              <button class="form__button" type="submit">
                Notify Me

              </button>
            </form>
          </div>
          <picture class="hero__picture"><img src="./images/illustration-dashboard.png"
              alt="Hero illustration-dashboard" class="hero__img"></picture>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <ul class="footer__list">
      <li class="footer__item">
        <a href="/" class="footer__link">
          <span class="sr-only">Facebook Page</span>
          <iconify-icon class="footer__icon" icon="basil:facebook-solid"></iconify-icon>

        </a>
      </li>

      <li class="footer__item">
        <a href="/" class="footer__link">
          <span class="sr-only">Twitter Page</span>
          <iconify-icon class="footer__icon" icon="mdi:twitter"></iconify-icon>
        </a>
      </li>
      <li class="footer__item">
        <a href="/" class="footer__link">
          <span class="sr-only">Instagram Page</span>
          <iconify-icon class="footer__icon" icon="mdi:instagram"></iconify-icon>
        </a>
      </li>
    </ul>
    <p class="footer__copyright">&copy; Copyright Ping. All rights reserved.</p>
  </footer>

  <!-- <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
  <script src="./src/js/script.js"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</body>

</html>
